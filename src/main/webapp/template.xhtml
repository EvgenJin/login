<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>
        <p:growl id="growl" life="3000" />
        <p:layout fullPage="true">
            <p:layoutUnit position="north">
                <h:form>
                    <p:menubar>
                            <p:submenu label="Меню" icon="pi pi-file">
                                <p:submenu label="New" icon="pi pi-briefcase">
                                    <p:menuitem value="Project" url="#" />
                                    <p:menuitem value="Other" url="#" />
                                </p:submenu>
                                <p:menuitem value="Todos" outcome="/todos/List.xhtml"/>
                                <p:separator />
                                <p:menuitem value="Quit" url="#" />
                            </p:submenu>
                            <f:facet name="options">
                                <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                                <p:commandButton type="button" action="#{login.logout}" value="Logout" icon="pi pi-home" />
                            </f:facet>                
                    </p:menubar>
                </h:form>    
            </p:layoutUnit>    
<!--                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Todos" outcome="/todos/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>-->
            <!--</p:layoutUnit>-->
            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

            <p:layoutUnit position="south">
                <ui:insert name="footer"/>
            </p:layoutUnit>            
        </p:layout>

    </h:body>

</html>
