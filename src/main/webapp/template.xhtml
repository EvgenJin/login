<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">JSF_APP</ui:insert></title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="css/primeflex/primeflex.css"/>
        <h:outputStylesheet name="css/font.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    </h:head>

    <h:body>
        <p:growl id="growl" life="3000" />
        <p:layout fullPage="true">
<!--            <p:layoutUnit position="north">
                <h:outputText value="Top content." />
            </p:layoutUnit>-->
            <p:layoutUnit position="center">
                <h:form>
                    <p:menubar>
                            <p:submenu label="Меню" icon="pi pi-file">
                                <p:submenu label="New" icon="pi pi-briefcase">
                                    <p:menuitem value="Project" url="#" />
                                    <p:menuitem value="Other" url="#" />
                                </p:submenu>
                                <p:menuitem value="Todos" outcome="/todos/List.xhtml"/>
                                <p:separator />
                                <p:menuitem value="Quit" outcome="index"/>
                            </p:submenu>
                            <f:facet name="options">
                                <p:commandButton type="button" action="#{login.logout}" value="Logout" icon="pi pi-home" />
                            </f:facet>                
                    </p:menubar>
                </h:form>        
                <ui:insert name="body"/>
            </p:layoutUnit>
<!--            <p:layoutUnit position="west">
                <h:outputText value="Left content" />
            </p:layoutUnit>-->
<!--            <p:layoutUnit position="east">
                <h:outputText value="Right Content" />
            </p:layoutUnit>-->
<!--            <p:layoutUnit position="south">
                <ui:insert name="footer"/>
            </p:layoutUnit>         -->
        </p:layout>
    </h:body>
