<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>login</title>
</h:head>
<h:body>
    <div class="box">
	<h:form>
            <p:panel id="pnl" header="Авторизация">
		<h3>JSF Login Logout</h3>
                <h:outputText id="msg" value="#{login.msg}"></h:outputText>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Имя пользователя"></h:outputLabel>
                    <p:inputText id="username" value="#{login.user}"></p:inputText>
                    <h:outputLabel for="password" value="Пароль"></h:outputLabel>
                    <p:password id="password" value="#{login.pwd}" label="password"></p:password>
                    <p:commandButton action="#{login.validateUsernamePassword}"
                                     value="Login" icon="pi pi-check"></p:commandButton>
                </h:panelGrid>
            </p:panel>    
	</h:form>
    </div>
</h:body>
</html>
