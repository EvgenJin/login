<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="/template.xhtml">
        <f:metadata>
            <!--<f:viewParam id="id" name="id" value="#{bookController.selected.id}" />-->
            <!--<f:viewAction action="#{bookController.doLookup()}"/>-->
        </f:metadata>
        <ui:define name="body">
            <h:form>
                <p>#{bookController.selected.id}</p>
                <p:dataTable id="books" var="book" value="#{bookController.books}"
                             selection="#{bookController.selected}" selectionMode="single" rowKey="#{book.id}" 
                             paginator="true"
                             >
                    <p:column headerText="Id">
                        <h:outputText value="#{book.id}" />
                    </p:column>

                    <p:column headerText="Year">
                        <h:outputText value="#{book.author}" />
                    </p:column>

                    <p:column headerText="Brand">
                        <h:outputText value="#{book.category}" />
                    </p:column>

                    <p:column headerText="Color">
                        <h:outputText value="#{book.price}" />
                    </p:column>
                </p:dataTable>
                <p:contextMenu for="books">
                    <p:menuitem value="View" icon="pi pi-search" action="one">             
                        <!--<f:param name="id" value="#{bookController.selected.id}"></f:param>-->
                    </p:menuitem>                   
                    <p:menuitem value="Delete" icon="pi pi-times" action="#{bookController.doLookup}">
                        
                    </p:menuitem>
                </p:contextMenu>
                
            </h:form>   
            


    <h:form>
        <h2>Login Screen</h2>
        <h:outputText value="Enter your  User Id:" />
        <h:outputText id="userid" value="#{car.getBook(1)}" />
    </h:form>

           
        </ui:define>
    </ui:composition>
    

     
    
</html>
