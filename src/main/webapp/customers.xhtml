<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Customers"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="p-grid p-justify-center" style="margin-top:10px;">
                <div class="p-grid p-col-12 p-md-10 p-lg-8">
                    <h:form>
                        <p:panel header="panel header">
                            
                            <p:inputText id="first_name"  value="#{vwexpcus.first_name}"/>
                            <p:inputText id="second_name" value="#{vwexpcus.second_name}"/>
                            <p:inputText id="third_name"  value="#{vwexpcus.third_name}"/>
                            
                            <p:commandButton id="submit" value="Поиск" action="#{vwexpcus.SearchByRecs}"/>                            
                            <p:dataTable id="customers_grid" var="cus" value="#{vwexpcus.cus_list}"
                                scrollable="true" scrollHeight="550"
                                
                            >
                                <p:column headerText="Фамилия" filterBy="#{cus.fio}" filterMatchMode="contains">
                                    <h:outputText value="#{cus.fio}" />
                                </p:column>
                            </p:dataTable>                         
                        </p:panel>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
