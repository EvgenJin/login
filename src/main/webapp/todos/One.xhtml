<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:viewParam name="id" value="#{bookController.selected.id}" />
</f:metadata>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:inputText size="10" value="#{id}" />
            <h:form id="TodosViewForm">
                <h:panelGroup id="sdisplay">
                    <p:panelGrid columns="2">
                        <h:outputText value="id"/>
                        <h:outputText value="#{bookController.selected.id}"/>
                        <h:outputText value="author"/>
                        <h:outputText value="#{bookController.selected.author}" />
                        <h:outputText value="category"/>
                        <h:outputText value="#{bookController.selected.category}"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
    </h:body>
</html>
