<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="ToDoList"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate />
        </p:messages>
            <div class="p-grid p-justify-center" style="margin-top:10px;">
                <div class="p-grid p-col-1 p-md-1 p-lg-2">
                <p:column headerText="Test">
                    #{todoContr.select.id}
                </p:column>                
                </div>
                <div class="p-grid p-col-12 p-md-10 p-lg-8">
                    <h:form id="TodosListForm">
                         <p:panel header="panel header">
                         <p:dataTable id="datalist" var="item" value="#{todoContr.todos_list}"  widgetVar="carsTable"
                          paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {RowsPerPageDropdown}"
                          rowsPerPageTemplate="5,10,15" rows="10"
                          selection="#{todoContr.select}" selectionMode="single" rowKey="#{item.id}"
                          >      
                             <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton :TodosListForm:contMenu "/>
                             <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton :TodosListForm:contMenu "/>
                             <p:column filterBy="#{item.task}"
                                       headerText="Задача"
                                       filterMatchMode="contains"
                                       style="width:40%;"
                                       >                       
                             <h:outputText value="#{item.task}" />
                             </p:column>              
                             
                             <p:column filterBy="#{item.description}"
                                       headerText="Id"
                                       filterMatchMode="contains"
                                       style="width:60%;"
                                       >
                                 <f:facet name="header">
                                     <h:outputText value="description"/>
                                 </f:facet>                        
                             <h:outputText value="#{item.description}" />
                             </p:column>                    

                             <f:facet name="footer">
                                 <p:commandButton action = "#{userData.createTodo}" value="Create" id="createButton" icon="ui-icon-plus"/>
                                 <p:commandButton value="View"   id="viewButton" action = "#{userData.showResult}" >
                                     <f:param name = "username" value = "#{todoContr.select.id}" />
                                 </p:commandButton>                            
                                 <p:commandButton value="Edit"   id="editButton" icon="ui-icon-pencil" action="#{userData.info}"/>
                                 <p:commandButton value="Delete" action="#{todoContr.delete}" id="deleteButton" icon="ui-icon-trash"/>
                             </f:facet>                  
                         </p:dataTable>
                         <p:contextMenu for="TodosListForm" id="contMenu">
                             <p:menuitem value="View" icon="pi pi-search" action = "#{userData.showResult}">
                                 <f:param name = "todo_id" value = "#{todoContr.select.id}" />
                             </p:menuitem>
                             <p:menuitem value="Delete" icon="pi pi-times" action="#{todoContr.delete}"/>
                         </p:contextMenu>
                         </p:panel>
                     </h:form>                      
                </div>
                <div class="p-grid p-col-1 p-md-1 p-lg-2">
                    
                </div>                
            </div>
        </ui:define>
    </ui:composition>

</html>
